server:
  port: 8080
spring:
  application:
    #应用的名称，可选
    name: gzzzblog
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:38080/gzzzblogsql?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: root
      password: 123456
  session:
    timeout: 102400

mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
   db-config:
     id-type: AUTO
logging:
  level:
    com.gz.blog: debug
knife4j:
  enable: true
  openapi:
    title: gz博客接口文档
    description: "gz博客接口文档"
    email: 19162001304@163.com
    concat: 果汁
    url:
    version: v1.0.0
    group:
      default:
        group-name: default
        api-rule: package
        api-rule-resources:
          - com.gz.blog.controller